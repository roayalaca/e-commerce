<!DOCTYPE html>

<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

            </button>
            <header>
                <h1 class="logotype">Bandhan</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="general" class="menuButton categoryButton active"><i class='bx bxs-moon'></i></i> Tienda general</button>

                    <li>
                        <button id="libreria" class="menuButton categoryButton"><i class='bx bxs-magic-wand'></i> Librería</button>

                    </li>
            
                    <li>
                        <a class="menuButton commerceButton" href="./carrito.html">

                        </a>

                </ul>
            </nav>
            <footer>
                <p class="footerText">© 2023 Bandhan</p>
            </footer>
        </aside>
        <main>
            <h2 class="mainTitle" id="mainTitle"> Tienda general </h2>
            <div id="product-container" class="product-container">
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
    <script src="./menu.js"></script>
